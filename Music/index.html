<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script defer src="index.js"></script>
</head>
<body>
	<div class="container">
	
		<h1> Music Time </h1>
		<hr></hr>
		<div class="musicContainer">
		<div class="music"></div>
		<div class="logo">
			<img src="./Images/background.png" />
		</div>
	</div>
		<hr>

		<div class="musicController">
				<h5 id="musicTitle"> .. </h5>
				<input type="range" max="100" min="0" value="0" step="1" class="seekBar" disabled/>

		 <input type="range" max="1" min="0" value="0.5" step="0.1"  class="volume" disabled/>

		 <div class="nextPrevious">
			<img src="./Images/previous.png" id="previous"/>
			<img src="./Images/play.png" id="playPause"/>
			<img src="./Images/next.png" id="next"/>
		 </div>
		</div>

		<div class="animation">
	
		</div>
	</div>

	<!-- Animation -->


</body>

</html>
